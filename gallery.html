    <style>
        #myBtn {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 30px;
            z-index: 99;
            font-size: 18px;
            border: none;
            outline: none;
            background-color: #01917c;
            color: white;
            cursor: pointer;
            padding: 15px;
            border-radius: 4px;
        }
    </style>
    <button onclick="topFunction()" id="myBtn" title="Go to top">â¬†</button>

    <script>
        let selector = document.getElementById("gallery");
        let list = "";
        for (var i = 1; i <= 373; i++) {
            list += "<figure><img src='https://cdn.kestrl.co.uk/web-assets/giff-hackathon/photos/all/" + i + ".jpg'/></figure>";
        }
        selector.innerHTML = list;

        var mybutton = document.getElementById("myBtn");
        window.onscroll = function () { scrollFunction() };
        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                mybutton.style.display = "block";
            } else {
                mybutton.style.display = "none";
            }
        }
        function topFunction() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }
    </script>
